<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    let n = prompt('請輸入星數')
                    let m = prompt('請輸入行數')
                    for(let i=1;i<=m;i++){
                              for(let a=1;a<=n;a++){
                                        document.write('*')
                              }
                              document.write('<br>')
                    }
                    
          </script>
</body>
</html>
