<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    //用戶輸入1個數 如果數字小於10 則前面進行補0 比如 09 03 等 
                    let num = +prompt('數字一')
                    num < 10 ? alert(`0${num}`) : alert(`${num}`)
          </script>
</body>
</html>
