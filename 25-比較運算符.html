<body>
          <script>
                    console.log(3>5);
                    console.log(3>=3);
                    console.log(3==5);
                    console.log(3<=5);
                    console.log(2=='2');
                    console.log(2==='2');//結果為false 因為數據類型不一樣
                    console.log(NaN===NaN);//NaN不等於任何人 包括自己 false
                    console.log(2!==2); //false
                    console.log(2!='2');//false
                    console.log('--------------------');
                    console.log('a'<'b');//true
                    console.log('aa'<'ab'); //true 先比較第一個a在比較第二個
                    console.log('aa'<'aac');
                    console.log('--------------------');


          </script>
