<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
          let i = 1
          while(i <= 5)
          {
                    if(i === 3){
                             i++
                    //          break  //退出本次循環
                              continue //繼續本次循環
                    }
                    document.write(`我要吃${i}個包子<br>`)
                    i++
          }
          </script>
</body>
</html>
