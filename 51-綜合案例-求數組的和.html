<body>
          <script>
                    //求數組[2,6,1,7,4]裡面所有的和和平均值
                    let arr = [2,6,1,7,4]
                    let sum = 0
                    for(let i=0;i<arr.length;i++){
                              sum += arr[i]            
                    }
                    document.write(sum+'<br>')
                    document.write(sum/arr.length)
          </script>
