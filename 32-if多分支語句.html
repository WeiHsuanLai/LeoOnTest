<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    //題目: 90以上是優秀 70-90是良好 60-70是及格 60以下為不及格
                    let score = prompt('成績 :')
                    if(score>90){
                              document.write('優秀')
                    }else if(score >= 70){
                              document.write('良好')
                    }else if(score >= 60){
                              document.write('及格')
                    }else{
                              document.write('不及格')
                    }


          </script>
</body>
</html>
