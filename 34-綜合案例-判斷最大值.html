          <script>
                    //用戶輸入2個數 控制台輸出最大值
                    let num1 = +prompt('數字一')
                    let num2 = +prompt('數字二')
                    num1 > num2 ? alert(`兩個數最大的為${num1}`): alert(`兩個數最大的為${num2}`)
                    
          </script>
